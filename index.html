<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <link rel="stylesheet" href="./style.css">
        <title>React</title>
    </head>

    <body>
        <div id="root"></div>
        <script type="text/babel">
            function App() {
                const [son, setSon] = React.useState(0)
                const [malumot, setMalumot] = React.useState("")

                const holder = 'malumot kiriting'
                const habar = ""




                const malumotUzgaruv = (e) => {
                    setSon(e.target.value)
                    let len = son.length

                    if (len == 4) {
                        setMalumot("5 ta malumot kiritildi")   
                    } else if (len > 4 ) {
                        setMalumot("5 ta dan ko'p malumot kiritildi")
                    } else if (len ==0 ){
                        setMalumot("malumoty kiritilmadi")
                    }else {
                         setMalumot("5 ta dan kam malumot kiritildi")
                    }
                }
             
                

                return (
                    <div class="container">
                        <div class="box">
                            <h2>salom</h2>
                            <input type="text" placeholder={holder} onChange={malumotUzgaruv} />
                            <div>{malumot}</div>
                        </div>
                    </div>
                )
            }
            const root = document.getElementById('root')
            const app = ReactDOM.createRoot(root)
            app.render(<App />)
        </script>
    </body>

</html>
